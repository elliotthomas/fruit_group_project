<!DOCTYPE html>
<html>
  <head>
    <audio id="mysoundclip" preload="auto">
      <source src="coin.wav"></source>
    </audio>
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jquery-3.1.1.min.js"></script>
    <script src="scripts/script.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Fruits Basket</title>
  </head>
  <body>
    <h1>THE FRUITSHACK</h1>
    <button type="button" id="start" name="button" onclick="start()">Click to start!</button>
    <div id="cash" class="col-sm-1 col-md-offset-10">
      <p> cash:</p>
      <p id="pMoni"></p>
    </div>
    <div id="timer" class="col-md-4 col-md-offset-4">
    <p class="col-md-2" id="randoText"> Timer: </p>
    <p id="timeLeft" class="col-sm-offset-5"></p>
  </div>
    <table class="table table-bordered table-striped table-responsive">
    	<thead>
    		<tr>
    			<th>
    				Fruit(s)
    			</th>
    			<th>
    				Prices
    			</th>
    			<th>
    				Buy
    			</th>
    			<th>
    				Totals
    			</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr>
    			<td>
    				Apples
    			</td>
    			<td>
    				<div id="applePrice" class="price"></div>
    			</td>
    			<td class="col-sm-1">
    				<button type="button" class="fruitButton" id="buyApple" name="button">Buy!</button>
    			</td>
    			<td>
    				<div id="totalPriceApple"></div>
    			</td>
    		</tr>
    		<tr>
    			<td>
    				Oranges
    			</td>
    			<td>
    				<div id="orangePrice" class="price"></div>
    			</td>
    			<td class="col-sm-1">
    				<button type="button" class="fruitButton" id="buyOrange" name="button">Buy!</button>
    			</td>
    			<td>
    				<div id="totalPriceOrange"></div>
    			</td>
    		</tr>
    		<tr>
    			<td>
    				Bananas
    			</td>
    			<td>
    				<div id="bananaPrice" class="price"></div>
    			</td>
    			<td class="col-sm-1">
    				<button type="button" class="fruitButton" id="buyBanana" name="button">Buy!</button>
    			</td>
    			<td>
    				<div id="totalPriceBanana"></div>
    			</td>
    		</tr>
    		<tr>
    			<td>
    				Grapes
    			</td>
    			<td>
    				<div id="grapePrice" class="price"></div>
    			</td>
    			<td class="col-sm-1">
    				<button type="button" class="fruitButton" id="buyGrape" name="button">Buy!</button>
    			</td>
    			<td>
    				<div id="totalPriceGrape"></div>
    			</td>
    		</tr>

    	</tbody>
    </table>
    <div id="inv" class="col-md-4 col-md-offset-4">
      <p> Your Inventory: </p>
      <div id="aInv"><p>Apples: 0</p></div>
      <div id="oInv"><p>Oranges: 0</p></div>
      <div id="bInv"><p>Bananas: 0</p></div>
      <div id="gInv"><p>Grapes: 0</p></div>
    </div>
  </body>
</html>
